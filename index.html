<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://sashaclimax.github.io/pocketbook/css/styles.css">
    <title>PocketBook</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
	<img class="logo" src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <h2>Cadastre-se no Pocketbook</h2>
        <div class="row">
          <div class="col-md-7">
            <h1></h1>
            <form role="form">
              <div class="form-group">
                <label for="first">Nome</label>
                <input type="text" class="form-control" id="first">
              </div>
              <div class="form-group">
                <label for="second">Sobrenome</label>
                <input type="text" class="form-control" id="second">
              </div>
              <div class="form-group">
              	<label for="third">Email</label>
                <input type="text" class="form-control" id="third">
              </div>
              <div class="form-group">
              	<label for="fourth">Password</label>
                <input type="text" class="form-control" id="fourth">
              </div>
              <button type="submit" class="btn">Criar sua conta</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <a href="#">Contact</a><a href="#">Help Center</a><a href="#">About</a>
      </div>
    </div>
  </body>
</html>
